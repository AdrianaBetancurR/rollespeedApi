<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Nueva Clase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Crear Nueva Clase</h2>
            <form th:action="@{/clases/guardar}" th:object="${clase}" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre de la Clase:</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="nivel" class="form-label">Nivel:</label>
                    <input type="text" id="nivel" th:field="*{nivel}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="fechaInicio" class="form-label">Fecha de Inicio:</label>
                    <input type="date" id="fechaInicio" th:field="*{fechaInicio}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="fechaFin" class="form-label">Fecha de Fin:</label>
                    <input type="date" id="fechaFin" th:field="*{fechaFin}" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="aula" class="form-label">Aula:</label>
                    <input type="text" id="aula" th:field="*{aula}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="horario" class="form-label">Horario:</label>
                    <input type="text" id="horario" th:field="*{horario}" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="instructor" class="form-label">Instructor:</label>
                    <select id="instructor" th:field="*{instructor}" class="form-select">
                        <option th:each="instructor : ${instructores}" th:value="${instructor.id}" th:text="${instructor.nombre}"></option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Guardar Clase</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
